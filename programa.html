<meta charset="utf-8">

<h1>Programa</h1>

<script type="text/javascript">
	
	function saltarLinea()
	{
	
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) 
	{
		document.write(frase);
		saltarLinea();
	}

	var año = 2030
	
	imprimir("Juan tiene: " + (año - 2000) + " años");
	
	imprimir("Pedro tiene: " + (año - 1995) + " años");

	año = 2040
	
	imprimir("Carlos tiene: " + (año - 2005) + " años");
		
</script>
