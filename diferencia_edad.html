<meta charset="utf-8" />

<script type="text/javascript">
	
	function saltarLinea()
	{
		document.write("<br><br>");
	}

	function imprimir(mensaje)
	{
		document.write(mensaje);
		saltarLinea();
	}

	var edad1 = 42
	var edad2 = 30
	var resultado = edad1 - edad2

	imprimir("Nuestra diferencia de edad es : " + resultado);

</script>
